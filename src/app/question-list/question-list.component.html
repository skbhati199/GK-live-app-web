<div class="container">
  <h3>Question List  <a [routerLink]="['/question-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a></h3>
  
  <table class="table">
    <thead>
      <tr>
        <th>Question Title</th>
        <th>Publisher</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{ question.questionTitle }}</td>
        <td>{{ question.publisher }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
